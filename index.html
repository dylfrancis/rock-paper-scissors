<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Rock Paper Scissors</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="start-page">
      <h1 class="title">ROCK PAPER SCISSORS</h1>
      <p class="author">Created by Dylan Francis</p>
      <h3 class="message">Press START to play</h3>
      <div class="start">
        <div class="start-btn">
          START
          <div class="start-btn-behind"></div>
        </div>
      </div>
    </div>

    <!-- Music -->
    <audio
      class="background-music"
      loop
      src="music/SLOWER-TEMPO2019-12-11_-_Retro_Platforming_-_David_Fesliyan.mp3"
    ></audio>
    <!-- Sound effects -->
    <audio class="hover-select-sfx" src="./sound-effects/select.wav"></audio>
    <audio class="win-round-sfx" src="./sound-effects/win.wav"></audio>
    <audio class="lose-round-sfx" src="./sound-effects/lose.wav"></audio>

    <div class="main-page">
      <div class="header">
        <h1>ROCK PAPER SCISSORS</h1>
        <img id="volume" src="images/sound-on.png" alt="volume button" />
      </div>
      <div class="main-page-content">
        <div class="main-page-message">
          <h2>Beat the bot! First to <a>5</a> wins!</h2>
          <h3>Choose your weapon</h3>
        </div>
        <div class="rps-container">
          <div class="player-container">
            Player
            <div class="image-container">
              <img
                class="play-image player-images"
                id="rock"
                src="images/rock.png"
                alt="image of a rock"
              />
              <img
                class="play-image player-images"
                id="paper"
                src="images/paper.png"
                alt="image of paper"
              />
              <img
                class="play-image player-images"
                id="scissors"
                src="images/scissors.png"
                alt="image of scissors"
              />
            </div>
          </div>
          <div class="computer-container">Computer</div>
          <div class="image-container">
            <img
              class="play-image computer-images"
              id="rock2"
              src="images/rock.png"
              alt="image of a rock"
            />
            <img
              class="play-image computer-images"
              id="paper2"
              src="images/paper.png"
              alt="image of paper"
            />
            <img
              class="play-image computer-images"
              id="scissors2"
              src="images/scissors.png"
              alt="image of scissors"
            />
          </div>
        </div>
        <div class="scoreboard-container">
          <div class="player-score">
            <h3>Player</h3>
            <h4 class="player-score-count">Score: 0</h4>
          </div>
          <div class="tie-score">
            <h3>Ties</h3>
            <h4 class="tie-score-count">0</h4>
          </div>
          <div class="computer-score">
            <h3>Computer</h3>
            <h4 class="computer-score-count">Score: 0</h4>
          </div>
        </div>
      </div>
    </div>

    <script src="start.js" defer async></script>
    <script src="game.js" defer async></script>
    <script src="main.js" defer async></script>
  </body>
</html>
